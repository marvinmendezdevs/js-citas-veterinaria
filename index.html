<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js" defer></script>
    <title>Pacientes de veterinaria</title>
</head>
<body class="bg-light">
    <main class="row container-lg mx-auto p-3">
        <div class="form py-3 col-md-6">
            <h1 class="text-primary fw-bold text-center text-uppercase">Datos de cita</h1>
            <p class="text-center">Crea una cita nueva llenando la siguiente información:</p>
            <form id="form" class="mt-2 bg-white p-3 shadow rounded">
                <input type="hidden" id="id" value="">
                <div class="mb-3">
                    <label for="name" class="fw-bold text-uppercase">Nombre:</label>
                    <input type="text" id="name" placeholder="Ejm. Hook" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="owner" class="fw-bold text-uppercase">Propietario:</label>
                    <input type="text" id="owner" placeholder="Ejm. Juan Pérez" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="tel" class="fw-bold text-uppercase">Teléfono:</label>
                    <input type="number" id="tel" placeholder="Ejm. 7xxx xxxx" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="date" class="fw-bold text-uppercase">Fecha:</label>
                    <input type="date" id="date" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="sintomas" class="fw-bold text-uppercase">Síntomas:</label>
                    <textarea id="sintomas" placeholder="Describe los síntomas" class="form-control"></textarea>
                </div>

                <div class="d-grid d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="bi bi-plus-circle"></i>
                        Registrar cita
                    </button>
                </div>
            </form>
        </div>
        <div class="info py-3 col-md-6">
            <h2 class="text-primary fw-bold text-center text-uppercase">Seguimiento de pacientes</h2>
            <p class="text-center">Administra tus citas a partir de la siguiente información:</p>
            <div class="container-dates p-3"></div>
        </div>
    </main>
</body>
</html>
